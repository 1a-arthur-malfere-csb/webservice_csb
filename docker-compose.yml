version: '3.8'

# Configuration optimisée pour l'API de chiffrement et hachage
services:
  # Service principal de l'API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: crypto-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=30
      - PHP_UPLOAD_MAX_FILESIZE=1M
      - PHP_POST_MAX_SIZE=1M
    ports:
      - "8080:8080"
    volumes:
      - logs:/var/www/logs
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crypto-api.rule=Host(`api.localhost`)"
      - "traefik.http.services.crypto-api.loadbalancer.server.port=8080"

  # Service de monitoring (optionnel)
  nginx:
    image: nginx:alpine
    container_name: crypto-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - crypto-network
    profiles:
      - production

# Volumes persistants
volumes:
  logs:
    driver: local

# Réseau isolé
networks:
  crypto-network:
    driver: bridge
